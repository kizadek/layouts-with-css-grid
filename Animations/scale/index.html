<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           box-sizing: border-box;
        }

        img{
            width:150px;
            display: block;
             margin: 300px auto;
             transition:transform 500ms ease-in-out ;
        }
        img:hover{
            /* transform: scale(2);  /**  scale(x, y)/ */
            transform: rotate(360deg) scale(2);     /* transform: rotate(-.5turn); */
            transform:  skewX(20deg);   /* transform:  skew(20deg, 40deg); */
        }
    </style>

</head>
<body>
    <img src="./color.png" alt="Design" />
</body>
</html>
